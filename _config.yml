# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# Theme settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"

# Site settings
locale                   : "en-US"
title                    : "Colin Kohler"
title_separator          : "|"
name                     : "Colin Kohler"
description              : "test description"
url                      : https://colinkohler.github.io 
baseurl                  : "/webpage"
repository               : "ColinKohler/webpage"
teaser                   : #
words_per_minute         : 200
comments:
  provider               : "staticman"
  disqus:
    shortname            : #
  discourse:
    server               : #
  facebook:
    appid                : #
    num_posts            : #
    colorscheme          : #
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml

search                   : true
search_full_content      : true
search_provider          : lunr 

# Social settings
twitter:
  username               : #
facebook:
  username               : #
  app_id                 : #
  publisher              : #
og_image                 : "site-logo.png"
social:
  type                   : #
  name                   : #
  links:


# Site Author
author:
  name                   : "Colin Kohler"
  avatar                 : "/assets/images/avatar.jpg"
  bio                    : "I am a stick."
  location               : "Boston, MA" 
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:colink78@gmail.com"
    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ColinKohler"
    - label: "LinkedIn"
      icon: "gab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/colin-kohler-217922109/"
    - label: "Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?hl=en&user=QuFhQt0AAAAJ"
    - label: "Instrgram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/just_one_peanut_butter_square/"

# Reading files
include:
  - _pages

# collections
collections:
  Food:
    output: true
    permalink: /:collection/:path/
  DIY:
    output: true
    permalink: /:collection/:path/
  Writing:
    output: true
    permalink: /:collection/:path/
  Research:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _Food
  - scope:
      path: ""
      type: Food
    values:
      layout: single
      author_profile: true
  # _DIY 
  - scope:
      path: ""
      type: DIY 
    values:
      layout: single
      author_profile: true
  # _Writing
  - scope:
      path: ""
      type: Writing
    values:
      layout: single
      author_profile: true
  # _Research
  - scope:
      path: ""
      type: Research
    values:
      layout: single
      author_profile: true

# Conversion 
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-pdf-embed

whilelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-pdf-embed
